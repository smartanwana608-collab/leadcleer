<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Prompt-Based CSV Tool</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>

<body>

<header class="tool-header">
  <a href="/index.html" class="back-home">‚Üê Home</a>
  <h1>Prompt-Based CSV Tool</h1>
  <p>Describe what you want to do with your CSV file.</p>
</header>

<main class="tool-container">

  <!-- PROMPT -->
  <div class="card">
    <h2>What do you want to do?</h2>
    <textarea
      id="promptInput"
      rows="4"
      placeholder="Example: filter real estate agents"
      style="width:100%; padding:14px; border-radius:10px; border:1px solid #e5e7eb;"
    ></textarea>
  </div>

  <!-- FILE -->
  <div class="card">
    <h2>Upload CSV</h2>
    <div class="upload-box">
      <input type="file" id="csvFile" accept=".csv" />
    </div>
  </div>

  <!-- RUN -->
  <div class="card">
    <button id="runBtn" class="btn" disabled>Run Prompt</button>

    <div id="statusBox" style="display:none; margin-top:10px;">
      <strong>Status:</strong> <span id="statusText"></span>
    </div>
  </div>

  <!-- RESULT -->
  <div class="card" id="resultCard" style="display:none;">
    <h2>Results</h2>
    <pre id="resultSummary" style="white-space:pre-wrap;"></pre>
  </div>

</main>

<!-- ================= ACTIONS ================= -->
<script src="/actions/filter-real-estate.js"></script>

<!-- ================= PROMPT ENGINE ================= -->
<script src="/assets/js/prompt-engine.js"></script>

</body>
</html>
