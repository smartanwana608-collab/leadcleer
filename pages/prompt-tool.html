<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt-Based CSV Tool</title>

  <link rel="stylesheet" href="/assets/css/main.css" />
</head>

<body>

<header class="tool-header">
  <a href="/index.html" class="back-home">‚Üê Home</a>
  <h1>Prompt-Based CSV Tool</h1>
  <p>Describe what you want to do with your CSV file.</p>
</header>

<main class="tool-container">

  <div class="card">
    <h2>What do you want to do?</h2>
    <textarea
      id="promptInput"
      rows="4"
      placeholder="Example: filter real estate agents"
      style="width:100%; padding:14px;"
    ></textarea>
  </div>

  <div class="card">
    <h2>Upload CSV</h2>
    <input type="file" id="csvFile" accept=".csv" />
  </div>

  <div class="card">
    <button id="runBtn" disabled>Run Prompt</button>
    <div id="statusBox" style="display:none;">
      <strong>Status:</strong> <span id="statusText"></span>
    </div>
  </div>

  <div class="card" id="resultCard" style="display:none;">
    <h2>Results</h2>
    <pre id="resultSummary"></pre>
  </div>

</main>

<!-- LOAD ACTIONS FIRST -->
<script src="/actions/filter-real-estate.js"></script>

<!-- LOAD ENGINE LAST -->
<script src="/assets/js/prompt-engine.js"></script>

</body>
</html>
