<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Filter Real Estate Agents | CSV Automation Tools</title>

  <meta name="description" content="Upload a CSV file and filter real estate agents based on email patterns while keeping all columns intact." />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f4f6f8;
      color: #1f2937;
      line-height: 1.6;
    }

    :root {
      --primary: #2563eb;
      --gray: #6b7280;
      --border: #e5e7eb;
      --card: #ffffff;
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid var(--border);
      padding: 22px;
      text-align: center;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 32px;
      margin-bottom: 30px;
    }

    .upload-box {
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      background: #fafafa;
    }

    .file-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .info-item {
      background: #f9fafb;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      font-size: 0.9rem;
    }

    .btn {
      background: var(--primary);
      color: #fff;
      padding: 14px 26px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: not-allowed;
      opacity: 0.4;
    }

    .btn.enabled {
      cursor: pointer;
      opacity: 1;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .result-box {
      background: #f9fafb;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--gray);
      padding: 20px;
    }
  </style>
</head>

<body>

<header>
  <h1>Filter Real Estate Agents</h1>
  <p>Upload a CSV file and separate real estate agents from other contacts</p>
</header>

<main>

  <!-- UPLOAD -->
  <div class="card">
    <h2>Upload CSV File</h2>
    <div class="upload-box">
      <input type="file" id="csvFile" accept=".csv" />
    </div>
  </div>

  <!-- FILE OVERVIEW -->
  <div class="card">
    <h2>File Overview</h2>
    <div class="file-info">
      <div class="info-item" id="fileName">File name: —</div>
      <div class="info-item" id="rowCount">Total rows: —</div>
      <div class="info-item" id="columnCount">Detected columns: —</div>
    </div>
  </div>

  <!-- ACTION -->
  <div class="card">
    <h2>Analyze & Results</h2>

    <button id="analyzeBtn" class="btn">Analyze CSV</button>

    <div class="results">
      <div class="result-box">
        <strong id="agentCount">—</strong>
        Real Estate Agents Found
      </div>

      <div class="result-box">
        <strong id="nonAgentCount">—</strong>
        Other Contacts
      </div>
    </div>
  </div>

</main>

<footer>© 2026 CSV Automation Tools</footer>

<script>
  const fileInput = document.getElementById("csvFile");
  const analyzeBtn = document.getElementById("analyzeBtn");

  const fileNameEl = document.getElementById("fileName");
  const rowCountEl = document.getElementById("rowCount");
  const columnCountEl = document.getElementById("columnCount");

  const agentCountEl = document.getElementById("agentCount");
  const nonAgentCountEl = document.getElementById("nonAgentCount");

  const keywords = ["realtor", "realty", "broker", "kw", "coldwell", "century", "sotheby"];

  let rows = [];

  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (!file) return;

    fileNameEl.textContent = "File name: " + file.name;

    const reader = new FileReader();
    reader.onload = e => {
      rows = e.target.result.trim().split("\n").map(r => r.split(","));
      rowCountEl.textContent = "Total rows: " + (rows.length - 1);
      columnCountEl.textContent = "Detected columns: " + rows[0].length;
      analyzeBtn.classList.add("enabled");
    };
    reader.readAsText(file);
  });

  analyzeBtn.addEventListener("click", () => {
    if (!rows.length) return;

    let agents = 0;
    let others = 0;

    rows.slice(1).forEach(row => {
      const rowText = row.join(" ").toLowerCase();
      const isAgent = keywords.some(k => rowText.includes(k));
      isAgent ? agents++ : others++;
    });

    agentCountEl.textContent = agents;
    nonAgentCountEl.textContent = others;
  });
</script>

</body>
</html>
